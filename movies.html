<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movies — Popcorn Picks</title>

<style>
body{margin:0;background:#0b0b0c;color:#fff;font-family:system-ui}
.grid{padding:24px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.card{background:#111;border:1px solid #222;border-radius:16px;overflow:hidden}
.poster{height:320px;background-size:cover;background-position:center}
.info{padding:12px}
.title{font-size:16px;font-weight:600}
.meta{font-size:12px;color:#aaa}
</style>
</head>

<body>

<h2 style="padding:18px">Movies</h2>
<div class="grid" id="grid"></div>

<script src="moviesdata.js"></script>
<script>
const grid = document.getElementById("grid");
MOVIES.forEach(m=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <div class="poster" style="background-image:url('${m.poster}')"></div>
    <div class="info">
      <div class="title">${m.title}</div>
      <div class="meta">${m.year} • ${m.meta}</div>
    </div>`;
  grid.appendChild(d);
});
</script>

</body>
</html>
