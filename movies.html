<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movies — Popcorn Picks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0b0b0c;
  --panel:#0f0f10;
  --border:#181818;
  --border2:#222;
  --text:#fff;
  --muted:#bdbdbd;
  --muted2:#cfcfcf;
}
body{
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
a{color:inherit;text-decoration:none}

/* TOPBAR */
.topbar{
  position:sticky; top:0; z-index:50;
  display:flex; align-items:center; justify-content:space-between;
  padding:18px 22px;
  background:rgba(10,10,10,.88);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border2);
}
.back{color:#aaa;font-size:13px}
.back:hover{color:#fff}
.brand{font-weight:650;letter-spacing:.5px;font-size:14px}

/* HEADER */
.header{padding:46px 22px 18px}
.header h1{
  font-size:40px;
  letter-spacing:-.02em;
}
.header p{
  margin-top:10px;
  color:var(--muted2);
  max-width:78ch;
  line-height:1.6;
  font-size:14px;
}

/* GRID */
.grid{
  padding:22px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(230px, 1fr));
  gap:22px;
}

.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  background:var(--panel);
  transition:transform .15s ease, border-color .15s ease;
  cursor:pointer;
  min-height:420px;
}
.card:hover{border-color:#fff; transform:translateY(-2px)}
.card::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.92));
  pointer-events:none;
}

.posterBox{
  width:100%;
  height:330px;
  background:#111;
}
.posterBox img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.placeholder{
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  text-align:center;
  color:#9a9a9a;
  background:
    radial-gradient(1200px 500px at 20% 10%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(to bottom, rgba(255,255,255,.03), rgba(0,0,0,.2));
}
.placeholder span{
  display:inline-block;
  border:1px solid #2a2a2a;
  padding:10px 12px;
  border-radius:999px;
  font-size:12px;
  letter-spacing:.2px;
}

.info{
  position:absolute;
  left:0; right:0; bottom:0;
  padding:16px 16px 18px;
}
.title{
  font-size:18px;
  font-weight:650;
  margin-bottom:6px;
}
.meta{
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}
.desc{
  font-size:13px;
  color:var(--muted2);
  line-height:1.45;
  max-width:44ch;
}

/* MODAL */
.modalOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter: blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:999;
}
.modalOverlay.open{display:flex}

.modal{
  width:min(980px, 100%);
  max-height:88vh;
  overflow:auto;
  border-radius:22px;
  border:1px solid #2a2a2a;
  background:rgba(15,15,16,.92);
  box-shadow: 0 20px 80px rgba(0,0,0,.6);
}
.modalTop{
  position:sticky;
  top:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:14px 16px;
  background:rgba(10,10,10,.82);
  border-bottom:1px solid #242424;
  z-index:5;
}
.modalTop .siteName{font-size:13px;color:#cfcfcf;letter-spacing:.3px}
.closeBtn{
  border:1px solid #2a2a2a;
  background:rgba(255,255,255,.06);
  color:#fff;
  padding:8px 12px;
  border-radius:12px;
  font-size:13px;
  cursor:pointer;
}
.closeBtn:hover{background:rgba(255,255,255,.10)}

.modalBody{
  display:grid;
  grid-template-columns: 320px 1fr;
  gap:22px;
  padding:18px;
}
.modalPoster{
  border-radius:18px;
  overflow:hidden;
  border:1px solid #2a2a2a;
  background:#111;
  height:480px;
}
.modalPoster img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.modalPoster .placeholder{height:480px}

.modalTitle{
  font-size:34px;
  letter-spacing:-.02em;
  line-height:1.08;
  margin-top:2px;
}
.modalMeta{
  margin-top:10px;
  color:#bdbdbd;
  font-size:13px;
}
.modalText{
  margin-top:14px;
}
.modalText p{
  color:#d7d7d7;
  line-height:1.9;
  font-size:16px;
  margin:0 0 14px 0;
  max-width:78ch;
}
.pills{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:14px;
}
.pill{
  font-size:12px;
  color:#ddd;
  border:1px solid #2a2a2a;
  background:rgba(255,255,255,.06);
  padding:8px 10px;
  border-radius:999px;
}

@media(max-width:820px){
  .modalBody{grid-template-columns:1fr}
  .modalPoster{height:420px}
  .modalTitle{font-size:28px}
}
</style>
</head>

<body>

<div class="topbar">
  <a class="back" href="index.html">← Back</a>
  <div class="brand">Popcorn Picks</div>
  <div style="width:48px"></div>
</div>

<section class="header">
  <h1>Movies</h1>
  <p>
    A curated list with clear synopses and who each film is for. Tap a title to open the full write-up.
    Posters are optional and can be added later in <code>assets/posters/</code>.
  </p>
</section>

<section class="grid" id="movieGrid"></section>

<!-- MODAL -->
<div class="modalOverlay" id="modalOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Movie details">
    <div class="modalTop">
      <div class="siteName">Popcorn Picks</div>
      <button class="closeBtn" id="closeBtn" type="button">Close</button>
    </div>

    <div class="modalBody">
      <div class="modalPoster" id="modalPoster"></div>

      <div>
        <div class="modalTitle" id="modalTitle"></div>
        <div class="modalMeta" id="modalMeta"></div>

        <div class="pills" id="modalPills"></div>

        <div class="modalText" id="modalText"></div>
      </div>
    </div>
  </div>
</div>

<script>
/*
  OPTIONAL POSTERS:
  If you upload posters, put them here:
  assets/posters/all-quiet.jpg
  assets/posters/one-battle-after-another.jpg
  assets/posters/the-intern.jpg
  assets/posters/revenge-2017.jpg
  assets/posters/jack-reacher.jpg
  assets/posters/the-exam.jpg
  assets/posters/bogonia.jpg
  assets/posters/meet-joe-black.jpg
  assets/posters/lone-survivor-2023.jpg
  assets/posters/rrr.jpg

  If you do NOT upload posters, the page still looks fine (it shows "Poster coming soon").
*/

const movies = [

      "Watch it if you want an intense, realistic war film that does not romanticize anything. Avoid it if you’re looking for a crowd-pleasing action war movie."
    ]
  },
  {
    id: "one-battle-after-another",
    title: "One Battle After Another",
    year: "2025",
    meta: "Thriller / Drama",
    tags: ["Tense", "Psychological", "Conflict", "Pressure"],
    poster: "assets/posters/one-battle-after-another.jpg",
    short: "A high-pressure thriller about choices, fallout, and how conflict keeps evolving when you think it’s over.",
    paragraphs: [
      "This story is built around escalation. A problem is handled, but the solution creates the next problem. People make decisions under stress, and then have to live with what those decisions did to everyone around them.",
      "Instead of feeling like a simple chase or a single mission, it feels like momentum: consequences piling up, relationships cracking, and the truth getting harder to hold.",
      "If you like thrillers where tension comes from psychology and pressure, not just action, this should fit your taste."
    ]
  },
  {
    id: "the-intern",
    title: "The Intern",
    year: "2015",
    meta: "US • Comedy / Drama",
    tags: ["Comforting", "Warm", "Work-life", "Feel-good"],
    poster: "assets/posters/the-intern.jpg",
    short: "A retired man becomes an intern at a fast-moving startup and unexpectedly becomes the calm center of it.",
    paragraphs: [
      "Ben is a widower who doesn’t want to spend retirement sitting still. He joins a fashion e-commerce company as a senior intern, surrounded by younger employees who are running on anxiety and speed.",
      "The heart of the film is the bond between Ben and Jules, the founder. She’s capable and ambitious, but overwhelmed by the weight of being responsible for everything. Ben’s presence doesn’t “fix” her, but it gives her something rare: steady support without judgement.",
      "If you want something clean, human, and genuinely comforting, this one works."
    ]
  },
  {
    id: "revenge",
    title: "Revenge",
    year: "2017",
    meta: "Survival / Revenge thriller",
    tags: ["Survival", "Revenge", "Hard-edged", "Fast"],
    poster: "assets/posters/revenge-2017.jpg",
    short: "A weekend turns violent, and a woman left for dead comes back with one goal: survival and payback.",
    paragraphs: [
      "A woman is pulled into a rich man’s getaway, and things spiral when his friends arrive. What begins as uncomfortable becomes dangerous, and then becomes a fight to stay alive.",
      "The film is direct, stylish, and intense. It doesn’t soften the brutality, and it doesn’t turn revenge into something glamorous. It’s a hard watch, but it is also sharply made and controlled.",
      "Best for viewers who like revenge thrillers that go all the way. Not for people who want something gentle or safe."
    ]
  },
  {
    id: "jack-reacher",
    title: "Jack Reacher",
    year: "2012",
    meta: "Action / Thriller",
    tags: ["Investigation", "Action", "Tough", "Clean plot"],

    paragraphs: [

      "If you like tight action thrillers with a real plot underneath, this is a good pick."
    ]
  },
  {
    id: "the-exam",
    title: "The Exam",
    year: "2009",
    meta: "Psychological / Mystery",
    tags: ["Mind game", "One room", "Tension", "Clever"],

    paragraphs: [
      "Eight candidates sit in a room with strict rules and a single instruction. They quickly realise the test is not about writing answers, it’s about how they react when the system gives them almost nothing.",

      "Perfect if you enjoy contained thrillers that feel like a puzzle you’re solving along with the characters."

  {

    short: "A survival-driven action story focused on endurance, injuries, and the brutal cost of staying alive.",
    paragraphs: [
      "This film is built around survival under extreme pressure. The focus stays on endurance and the human limit: pain, fear, and pushing forward even when the body is failing.",
      "It avoids feeling like a clean hero fantasy. Instead it leans into grit and the physical reality of the situation.",

    ]
  },
  {
    id: "rrr",

      "It’s big, emotional, and designed for maximum cinematic impact. The action is stylised, but the character emotions are clear and strong, so the spectacle feels earned.",
      "If you enjoy grand, crowd-pleasing cinema that still delivers emotion and momentum, this is an easy recommendation."
    ]

];

const grid = document.getElementById("movieGrid");

function posterHTML(src){
  // We cannot reliably detect if a file exists without extra requests.
  // So we show an <img> but if it fails, it hides and shows placeholder.
  return `
    <div class="posterBox">
      <img src="${src}" alt="" onerror="this.remove(); this.parentElement.innerHTML = '<div class=\\'placeholder\\'><span>Poster coming soon</span></div>';">
    </div>
  `;
}

movies.forEach(m => {
  const card = document.createElement("div");
  card.className = "card";
  card.setAttribute("tabindex","0");
  card.setAttribute("role","button");
  card.setAttribute("aria-label", `Open details for ${m.title}`);
  card.innerHTML = `
    ${posterHTML(m.poster)}
    <div class="info">
      <div class="title">${m.title}</div>
      <div class="meta">${m.year} • ${m.meta}</div>
      <div class="desc">${m.short}</div>
    </div>
  `;
  card.addEventListener("click", () => openModal(m));
  card.addEventListener("keydown", (e) => {
    if(e.key === "Enter" || e.key === " "){ e.preventDefault(); openModal(m); }
  });
  grid.appendChild(card);
});

const overlay = document.getElementById("modalOverlay");
const closeBtn = document.getElementById("closeBtn");
const modalPoster = document.getElementById("modalPoster");
const modalTitle = document.getElementById("modalTitle");
const modalMeta = document.getElementById("modalMeta");
const modalText = document.getElementById("modalText");
const modalPills = document.getElementById("modalPills");

function openModal(m){
  modalTitle.textContent = m.title;
  modalMeta.textContent = `${m.year} • ${m.meta}`;

  modalPills.innerHTML = "";
  (m.tags || []).forEach(t => {
    const s = document.createElement("span");
    s.className = "pill";
    s.textContent = t;
    modalPills.appendChild(s);
  });

  modalPoster.innerHTML = `
    <img src="${m.poster}" alt="${m.title} poster"
      onerror="this.remove(); this.parentElement.innerHTML = '<div class=\\'placeholder\\'><span>Poster coming soon</span></div>';">
  `;

  modalText.innerHTML = (m.paragraphs || []).map(p => `<p>${p}</p>`).join("");

  overlay.classList.add("open");
  overlay.setAttribute("aria-hidden","false");
  document.body.style.overflow = "hidden";
}

function closeModal(){
  overlay.classList.remove("open");
  overlay.setAttribute("aria-hidden","true");
  document.body.style.overflow = "";
}

closeBtn.addEventListener("click", closeModal);
overlay.addEventListener("click", (e) => {
  if(e.target === overlay) closeModal();
});
document.addEventListener("keydown", (e) => {
  if(e.key === "Escape" && overlay.classList.contains("open")) closeModal();
});
</script>

</body>
</html>
