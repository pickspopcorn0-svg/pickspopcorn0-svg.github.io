<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movies — Popcorn Picks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0c;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
a{text-decoration:none;color:inherit}

.top{
  position:sticky;top:0;z-index:50;
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 20px;
  background:rgba(10,10,10,.9);
  border-bottom:1px solid #222;
}
.grid{
  padding:24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}
.card{
  border-radius:18px;
  border:1px solid #181818;
  overflow:hidden;
  cursor:pointer;
  background:#111;
}
.poster{
  height:320px;
  background-size:cover;
  background-position:center;
}
.info{
  padding:14px;
}
.title{
  font-size:18px;
  font-weight:600;
}
.meta{
  font-size:12px;
  color:#aaa;
  margin-top:4px;
}
.tags{
  font-size:12px;
  color:#ccc;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>Movies</b>
  <span></span>
</div>

<div class="grid" id="grid"></div>

<script src="moviesdata.js"></script>

<script>
const grid = document.getElementById("grid");

if (!Array.isArray(window.MOVIES)) {
  grid.innerHTML = "<p style='color:#aaa'>Movies data not found.</p>";
} else {
  window.MOVIES.forEach(m => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="poster" style="background-image:url('${m.poster}')"></div>
      <div class="info">
        <div class="title">${m.title}</div>
        <div class="meta">${m.year} • ${m.country}</div>
        <div class="tags">${m.genres.join(" • ")}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}
</script>

</body>
</html>
