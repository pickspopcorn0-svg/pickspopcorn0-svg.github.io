  // APP (DO NOT EDIT BELOW)

  const $ = (id) => document.getElementById(id);

  const grid = $("grid");

  const clearBtn = $("clearBtn");
  const clearFiltersBtn = $("clearFiltersBtn");

  const modal = $("modal");
  const closeBtn = $("closeBtn");
  const mPoster = $("mPoster");

  const mPills = $("mPills");
  const mWhy   = $("mWhy");

  const fallbackPoster = "assets/home/movies.jpg";
  const picked = new Set();

  function normalize(s){ return String(s || "").toLowerCase().trim(); }

  function buildChips(movies){
    const counts = new Map();
    movies.forEach(m=>{
      (m.genres || []).forEach(t=>{
        const tag = String(t).trim();
        if(!tag) return;
        counts.set(tag, (counts.get(tag) || 0) + 1);
      });
    });

    const priority = [
      "India","South Korea","Japan","China","Hong Kong","France","Poland","Brazil","Iran","USA","Canada","UK",
      "Action","Crime","Thriller","Mystery","Drama","Horror","Sci-Fi","War","Historical","Romance",
      "Neo-noir","Slow-burn","Psychological","Atmospheric","Stylish","Investigation","Survival"
    ];

    const present = new Set([...counts.keys()]);
    const first = priority.filter(t => present.has(t));

    const rest = [...counts.entries()]
      .filter(([t]) => !priority.includes(t))
      .sort((a,b)=> b[1]-a[1] || a[0].localeCompare(b[0]))
      .map(([t])=>t);

    return [...first, ...rest].slice(0, 36);
  }

  function chipButton(tag){
    const b = document.createElement("div");
    b.className = "chip" + (picked.has(tag) ? " on" : "");
    b.textContent = tag;
    b.onclick = () => {
      if(picked.has(tag)) picked.delete(tag);
      else picked.add(tag);
      paintChips();
      render();
    };
    return b;
  }

  function paintChips(){
    chipsEl.innerHTML = "";
    const chipList = buildChips(MOVIES);
    chipList.forEach(tag => chipsEl.appendChild(chipButton(tag)));
  }

  function tagsFor(movie){
    if(Array.isArray(movie.genres) && movie.genres.length) return movie.genres.map(String);
    return [];
  }

  function matchesPicked(movie){
    if(picked.size === 0) return true;
    const tags = new Set(tagsFor(movie));
    for(const p of picked){
      if(!tags.has(p)) return false;
    }
    return true;
  }

  function matchesQuery(movie, q){
    if(!q) return true;
    const hay = [
      movie.title,
      movie.year,
      movie.meta,
      tagsFor(movie).join(" "),
      movie.summary
    ].join(" ");
    return normalize(hay).includes(q);
  }

  function getSorted(movies){
    return movies.slice().sort((a,b)=>{
      const ya = Number(a.year || 0);
      const yb = Number(b.year || 0);
      if(yb !== ya) return yb - ya;
      return String(a.title || "").localeCompare(String(b.title || ""));
    });
  }

  function openModal(movie){
    const poster = movie.poster ? movie.poster : fallbackPoster;
    mPoster.style.backgroundImage = `url('${String(poster).replace(/'/g,"\\'")}')`;

    mTitle.textContent = movie.title || "Untitled";
    const year = movie.year ? String(movie.year) : "";
    const meta = movie.meta ? String(movie.meta) : "";
    mMeta.textContent = year + (meta ? (year ? " • " : "") + meta : "");

    mPills.innerHTML = "";
    tagsFor(movie).slice(0, 10).forEach(t=>{
      const p = document.createElement("div");
      p.className = "pill";
      p.textContent = t;
      mPills.appendChild(p);
    });

    mWhy.textContent = movie.summary || "No synopsis added yet.";

    modal.classList.add("on");
    modal.setAttribute("aria-hidden","false");
  }

  function closeModal(){
    modal.classList.remove("on");
    modal.setAttribute("aria-hidden","true");
  }

  closeBtn.onclick = closeModal;
  modal.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
  window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

  function card(movie){
    const div = document.createElement("div");
    div.className = "card";

    const poster = movie.poster ? movie.poster : fallbackPoster;
    const safePoster = String(poster).replace(/'/g, "\\'");
    const tagLine = tagsFor(movie).slice(0, 5).join(" • ");

    div.innerHTML = `
      <div class="poster" style="background-image:url('${safePoster}');"></div>
      <div class="info">
        <div class="title">${movie.title || "Untitled"}</div>
        <div class="meta">${movie.year || ""}${movie.meta ? " • " + movie.meta : ""}</div>
        <div class="tagsline">${tagLine}</div>
      </div>
    `;

    div.onclick = () => openModal(movie);
    return div;
  }

  function render(){
    const q = normalize(qEl.value);

    const filtered = getSorted(
      MOVIES.filter(m => matchesPicked(m) && matchesQuery(m, q))
    );

    grid.innerHTML = "";
    filtered.forEach(m => grid.appendChild(card(m)));

    resultCount.textContent =
      `${filtered.length} title${filtered.length === 1 ? "" : "s"} found` +
      (picked.size ? ` • Filters: ${[...picked].join(", ")}` : "");

    emptyEl.style.display = filtered.length ? "none" : "block";
  }

  qEl.addEventListener("input", render);
  clearBtn.onclick = () => { qEl.value = ""; render(); };
  clearFiltersBtn.onclick = () => { picked.clear(); paintChips(); render(); };

  paintChips();
  render();
</script>
