<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Indian Cinema — Popcorn Picks</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6052420824639800"
        crossorigin="anonymous"></script>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:#0b0b0c;
    color:#fff;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  }
  a{text-decoration:none;color:inherit}

  .top{
    position:sticky;top:0;
    display:flex;justify-content:space-between;align-items:center;
    padding:16px 20px;
    background:rgba(10,10,10,.88);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #222;
    z-index:50;
  }
  .top b{font-size:16px}

  .wrap{padding:18px 18px 10px}
  .small{
    color:#aaa;
    font-size:12px;
    padding:6px 2px 0;
    line-height:1.4;
  }

  .grid{
    padding:16px 18px 34px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:18px;
  }

  .card{
    border-radius:18px;
    border:1px solid #181818;
    overflow:hidden;
    position:relative;
    background:#111;
    min-height:320px;
    cursor:pointer;
  }
  .poster{
    height:320px;
    background:#101010;
    background-size:cover;
    background-position:center;
  }
  .poster.fallback{
    background:
      radial-gradient(700px 380px at 20% 15%, rgba(255,255,255,.09), transparent 55%),
      linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.8));
  }
  .info{
    position:absolute;
    bottom:0;left:0;right:0;
    padding:14px;
    background:linear-gradient(to top,rgba(0,0,0,.92),transparent);
  }
  .title{font-size:18px;font-weight:700;line-height:1.2}
  .meta{font-size:12px;color:#aaa;margin-top:4px}
  .tagsline{
    font-size:12px;
    color:#cfcfcf;
    margin-top:8px;
    opacity:.92;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }

  /* MODAL */
  .modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.72);
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:999;
  }
  .modal.on{display:flex}
  .sheet{
    width:min(980px, 100%);
    border:1px solid #1f1f1f;
    background:#0f0f0f;
    border-radius:18px;
    overflow:hidden;
  }
  .sheetTop{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 14px;
    border-bottom:1px solid #1f1f1f;
    background:#0d0d0d;
  }
  .closeBtn{
    border:1px solid #222;
    background:#141414;
    color:#fff;
    border-radius:12px;
    padding:10px 12px;
    cursor:pointer;
  }
  .sheetBody{
    padding:16px;
    display:grid;
    grid-template-columns:320px 1fr;
    gap:16px;
  }
  .bigPoster{
    height:460px;
    border-radius:16px;
    border:1px solid #1b1b1b;
    background:#111;
    background-size:cover;
    background-position:center;
  }
  .bigPoster.fallback{
    background:
      radial-gradient(900px 520px at 20% 15%, rgba(255,255,255,.09), transparent 55%),
      linear-gradient(to bottom, rgba(0,0,0,.12), rgba(0,0,0,.85));
  }
  .h1{
    font-size:26px;
    font-weight:800;
    line-height:1.1;
  }
  .muted{color:#aaa;font-size:13px;line-height:1.5;margin-top:8px}
  .why{
    margin-top:14px;
    font-size:14px;
    line-height:1.85;
    color:#ddd;
    white-space:pre-line;
  }
  .pills{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
  .pill{
    font-size:12px;
    border:1px solid #222;
    background:#111;
    padding:8px 10px;
    border-radius:999px;
    color:#d8d8d8;
  }

  @media(max-width:900px){
    .sheetBody{grid-template-columns:1fr}
    .bigPoster{height:420px}
  }
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>Indian Cinema</b>
  <span></span>
</div>

<div class="wrap">
  <div class="small" id="resultCount">Loading...</div>
</div>

<div class="grid" id="grid"></div>

<!-- MODAL -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true">
    <div class="sheetTop">
      <div style="font-weight:700">Details</div>
      <button class="closeBtn" id="closeBtn" type="button">Close</button>
    </div>
    <div class="sheetBody">
      <div class="bigPoster fallback" id="mPoster"></div>
      <div>
        <div class="h1" id="mTitle">—</div>
        <div class="muted" id="mMeta"></div>
        <div class="pills" id="mPills"></div>
        <div class="why" id="mWhy"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  const grid = $("grid");
  const resultCount = $("resultCount");

  const modal = $("modal");
  const closeBtn = $("closeBtn");
  const mPoster = $("mPoster");
  const mTitle = $("mTitle");
  const mMeta  = $("mMeta");
  const mPills = $("mPills");
  const mWhy   = $("mWhy");

  // If you upload posters, put exact paths (same case + extension) in poster:"..."
  // Example: poster:"assets/posters/indian/rrr.jpg.JPG"
  const INDIAN = [
  {
    id:"dhurandhar",
    title:"Dhurandhar",
    year:2026,
    meta:"Espionage • Action thriller • India",
    genres:["Espionage","Action","Thriller"],
    poster:"assets/posters/dhurandhar.jpg.JPG",
    synopsis:
`An intelligence-driven thriller built around surveillance, cover identities, and the cost of living two lives. The story follows an operative pulled into a mission where information is weaponised and loyalty is constantly tested by enemies, institutions, and personal compromises.`
  },
  {
    id:"animal",
    title:"Animal",
    year:2023,
    meta:"Crime drama • Family obsession • Violent",
    genres:["Crime","Drama","Action"],
    poster:"assets/posters/animal.jpg.JPG",
    synopsis:
`A father–son relationship mutates into obsession and brutality. The film explores masculinity, power, and emotional inheritance as personal loyalty escalates into cycles of revenge and destruction.`
  },
  {
    id:"sardar-udham",
    title:"Sardar Udham",
    year:2021,
    meta:"Historical • Biographical • Political",
    genres:["History","Biography","Drama"],
    poster:"assets/posters/sardar-udham.jpg.JPG",
    synopsis:
`A restrained political biography tracing the journey toward the assassination of Michael O’Dwyer. The film focuses on memory, trauma, and the mechanics of justice rather than spectacle.`
  },
  {
    id:"jugnuma-the-fable",
    title:"Jugnuma: The Fable",
    year:2025,
    meta:"Fantasy • Folklore • Mythic tone",
    genres:["Fantasy","Folklore","Drama"],
    poster:"assets/posters/jugnuma-the-fable.jpg.JPG",
    synopsis:
`A myth-inspired fantasy where fate, ritual, and identity intersect. The story unfolds like a modern legend, favouring atmosphere and symbolism over realism.`
  },
  {
    id:"kalki-2898-ad",
    title:"Kalki 2898 AD",
    year:2024,
    meta:"Sci-fi epic • Mythology • Dystopia",
    genres:["Sci-Fi","Action","Mythology"],
    poster:"assets/posters/kalki-2898-ad.jpg.JPG",
    synopsis:
`A future shaped by collapse and prophecy. Ancient myth collides with science fiction as factions battle over a figure believed to trigger renewal or destruction.`
  },
  {
    id:"rrr",
    title:"RRR",
    year:2022,
    meta:"Action epic • Friendship • Revolution",
    genres:["Action","Adventure","Historical"],
    poster:"assets/posters/rrr.jpg.JPG",
    synopsis:
`Two revolutionaries form an unbreakable bond before discovering they stand on opposing sides of a larger conflict. The film builds mythic emotion through spectacle and loyalty.`
  },
  {
    id:"3-idiots",
    title:"3 Idiots",
    year:2009,
    meta:"Comedy-drama • Education • Friendship",
    genres:["Comedy","Drama"],
    poster:"assets/posters/3-idiots.jpg.JPG",
    synopsis:
`A critique of rigid education systems told through friendship and memory. The film balances humour and regret while questioning how success is defined.`
  },
  {
    id:"zindagi-na-milegi-dobara",
    title:"Zindagi Na Milegi Dobara",
    year:2011,
    meta:"Road film • Friendship • Self-discovery",
    genres:["Drama","Adventure"],
    poster:"assets/posters/zindagi-na-milegi-dobara.jpg.JPG",
    synopsis:
`Three friends reunite on a journey that forces them to confront fear, ambition, and emotional honesty. Change happens quietly, through experience rather than confrontation.`
  },
  {
    id:"taare-zameen-par",
    title:"Taare Zameen Par",
    year:2007,
    meta:"Family drama • Childhood • Learning",
    genres:["Drama","Family"],
    poster:"assets/posters/taare-zameen-par.jpg.JPG",
    synopsis:
`A child’s struggles reveal how institutions mistake difference for failure. The film focuses on empathy, creativity, and the impact of being truly seen.`
  },
  {
    id:"yeh-jawaani-hai-deewani",
    title:"Yeh Jawaani Hai Deewani",
    year:2013,
    meta:"Romance • Friendship • Adulthood",
    genres:["Romance","Drama","Comedy"],
    poster:"assets/posters/yeh-jawaani-hai-deewani.jpg.JPG",
    synopsis:
`A story about ambition and connection unfolding over years. Love and friendship are tested as personal dreams pull people in different directions.`
  },
  {
    id:"andhadhun",
    title:"Andhadhun",
    year:2018,
    meta:"Black comedy • Crime • Thriller",
    genres:["Thriller","Crime","Black Comedy"],
    poster:"assets/posters/andhadhun.jpg.JPG",
    synopsis:
`A blind pianist becomes entangled in murder and deception. The film thrives on misdirection, coincidence, and moral ambiguity, constantly reshaping the truth.`
  }
];

  function openModal(item){
    const poster = item.poster || "";
    if(poster){
      mPoster.classList.remove("fallback");
      mPoster.style.backgroundImage = `url('${String(poster).replace(/'/g,"\\'")}')`;
    }else{
      mPoster.classList.add("fallback");
      mPoster.style.backgroundImage = "";
    }

    mTitle.textContent = item.title || "Untitled";
    mMeta.textContent = `${item.year || ""}${item.meta ? " • " + item.meta : ""}`;

    mPills.innerHTML = "";
    (item.genres || []).slice(0, 10).forEach(t=>{
      const p = document.createElement("div");
      p.className = "pill";
      p.textContent = t;
      mPills.appendChild(p);
    });

    mWhy.textContent = item.synopsis || "No synopsis added yet.";

    modal.classList.add("on");
    modal.setAttribute("aria-hidden","false");
  }

  function closeModal(){
    modal.classList.remove("on");
    modal.setAttribute("aria-hidden","true");
  }
  closeBtn.onclick = closeModal;
  modal.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
  window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

  function card(item){
    const div = document.createElement("div");
    div.className = "card";

    const poster = item.poster || "";
    const tags = (item.genres || []).slice(0, 5).join(" • ");

    const posterHtml = poster
      ? `<div class="poster" style="background-image:url('${String(poster).replace(/'/g,"\\'")}');"></div>`
      : `<div class="poster fallback"></div>`;

    div.innerHTML = `
      ${posterHtml}
      <div class="info">
        <div class="title">${item.title || "Untitled"}</div>
        <div class="meta">${item.year || ""}${item.meta ? " • " + item.meta : ""}</div>
        <div class="tagsline">${tags}</div>
      </div>
    `;

    div.onclick = () => openModal(item);
    return div;
  }

  function render(){
    grid.innerHTML = "";
    INDIAN.forEach(s => grid.appendChild(card(s)));
    resultCount.textContent = `${INDIAN.length} titles`;
  }

  render();
</script>

</body>
</html>
