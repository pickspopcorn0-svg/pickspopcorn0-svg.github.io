<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Popcorn Picks ‚Äî Cinema Beyond Borders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0c10;
  color:#ffffff;
  font-family: Arial, Helvetica, sans-serif;
}
header{
  text-align:center;
  padding:60px 20px 40px;
}
header h1{
  font-size:48px;
  margin:0;
}
header p{
  color:#aaa;
  margin-top:10px;
  font-size:18px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:40px;
}
.card{
  border-radius:14px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}
.card img{
  width:100%;
  height:280px;
  object-fit:cover;
  transition:0.4s;
}
.card:hover img{
  transform:scale(1.05);
}
.card span{
  position:absolute;
  bottom:0;
  width:100%;
  padding:15px;
  background:linear-gradient(to top, rgba(0,0,0,0.85), transparent);
  font-size:20px;
}
footer{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
</head>

<body>

<header>

</header>
