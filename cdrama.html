<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>C Drama — Popcorn Picks</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6052420824639800"
        crossorigin="anonymous"></script>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:#0b0b0c;
    color:#fff;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  }
  a{text-decoration:none;color:inherit}

  .top{
    position:sticky;top:0;
    display:flex;justify-content:space-between;align-items:center;
    padding:16px 20px;
    background:rgba(10,10,10,.88);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #222;
    z-index:50;
  }
  .top b{font-size:16px}

  .wrap{padding:18px 18px 10px}
  .small{
    color:#aaa;
    font-size:12px;
    padding:6px 2px 0;
    line-height:1.4;
  }

  .grid{
    padding:16px 18px 34px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:18px;
  }

  .card{
    border-radius:18px;
    border:1px solid #181818;
    overflow:hidden;
    position:relative;
    background:#111;
    min-height:320px;
    cursor:pointer;
  }
  .poster{
    height:320px;
    background:#101010;
    background-size:cover;
    background-position:center;
  }
  .poster.fallback{
    background:
      radial-gradient(700px 380px at 20% 15%, rgba(255,255,255,.09), transparent 55%),
      linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.8));
  }
  .info{
    position:absolute;
    bottom:0;left:0;right:0;
    padding:14px;
    background:linear-gradient(to top,rgba(0,0,0,.92),transparent);
  }
  .title{font-size:18px;font-weight:700;line-height:1.2}
  .meta{font-size:12px;color:#aaa;margin-top:4px}
  .tagsline{
    font-size:12px;
    color:#cfcfcf;
    margin-top:8px;
    opacity:.92;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }

  /* MODAL */
  .modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.72);
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:999;
  }
  .modal.on{display:flex}
  .sheet{
    width:min(980px, 100%);
    border:1px solid #1f1f1f;
    background:#0f0f0f;
    border-radius:18px;
    overflow:hidden;
  }
  .sheetTop{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 14px;
    border-bottom:1px solid #1f1f1f;
    background:#0d0d0d;
  }
  .closeBtn{
    border:1px solid #222;
    background:#141414;
    color:#fff;
    border-radius:12px;
    padding:10px 12px;
    cursor:pointer;
  }
  .sheetBody{
    padding:16px;
    display:grid;
    grid-template-columns:320px 1fr;
    gap:16px;
  }
  .bigPoster{
    height:460px;
    border-radius:16px;
    border:1px solid #1b1b1b;
    background:#111;
    background-size:cover;
    background-position:center;
  }
  .bigPoster.fallback{
    background:
      radial-gradient(900px 520px at 20% 15%, rgba(255,255,255,.09), transparent 55%),
      linear-gradient(to bottom, rgba(0,0,0,.12), rgba(0,0,0,.85));
  }
  .h1{
    font-size:26px;
    font-weight:800;
    line-height:1.1;
  }
  .muted{color:#aaa;font-size:13px;line-height:1.5;margin-top:8px}
  .why{
    margin-top:14px;
    font-size:14px;
    line-height:1.85;
    color:#ddd;
    white-space:pre-line;
  }
  .pills{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
  .pill{
    font-size:12px;
    border:1px solid #222;
    background:#111;
    padding:8px 10px;
    border-radius:999px;
    color:#d8d8d8;
  }

  @media(max-width:900px){
    .sheetBody{grid-template-columns:1fr}
    .bigPoster{height:420px}
  }
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>C Drama</b>
  <span></span>
</div>

<div class="wrap">
  <div class="small" id="resultCount">Loading...</div>
</div>

<div class="grid" id="grid"></div>

<!-- MODAL -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true">
    <div class="sheetTop">
      <div style="font-weight:700">Details</div>
      <button class="closeBtn" id="closeBtn" type="button">Close</button>
    </div>
    <div class="sheetBody">
      <div class="bigPoster fallback" id="mPoster"></div>
      <div>
        <div class="h1" id="mTitle">—</div>
        <div class="muted" id="mMeta"></div>
        <div class="pills" id="mPills"></div>
        <div class="why" id="mWhy"></div>
      </div>
    </div>
  </div>
</div>

<script>

  const grid = $("grid");
  const resultCount = $("resultCount");

  const mPoster = $("mPoster");
  const mTitle = $("mTitle");
  const mMeta  = $("mMeta");
  const mPills = $("mPills");
  const mWhy   = $("mWhy");

  },
  {

  },
  {

  },
  {

  },
  {

  },
  {

    synopsis:

  {

    year:2023,

  /* extra popular picks (added) */
  {
    id:"the-untamed",
    title:"The Untamed",

  {

  },
  {
    id:"the-longest-day-in-changan",
    title:"The Longest Day in Chang’an",
    year:2019,
    meta:"Historical • Action • 24-hour thriller",
    genres:["Historical","Thriller","Action"],
    poster:"assets/posters/cdrama/the-longest-day-in-changan-poster.jpg.JPG",
    synopsis:
`Set across a single day, a disgraced officer is forced back into service to stop an attack on the capital. The story moves with urgency—investigations, chases, political sabotage—while showing the city as a living system of class, religion, and power. It’s structured like a high-stakes thriller with period detail and relentless pacing.`
  },
  {
    id:"love-like-the-galaxy",
    title:"Love Like the Galaxy",
    year:2022,
    meta:"Historical • Romance • Family politics",
    genres:["Historical","Romance","Drama"],
    poster:"assets/posters/cdrama/love-like-the-galaxy-poster.jpg.JPG",
    synopsis:
`A young woman raised without protection learns to navigate family politics and social traps, while crossing paths with a feared commander whose loyalty to the state is tangled with personal vengeance. Romance builds amid power struggles, misunderstandings, and reputation warfare. The show mixes emotional growth with court intrigue and real consequences.`
  }
];

  function openModal(show){
    const poster = show.poster || "";
    if(poster){
      mPoster.classList.remove("fallback");
      mPoster.style.backgroundImage = `url('${String(poster).replace(/'/g,"\\'")}')`;
    }else{
      mPoster.classList.add("fallback");
      mPoster.style.backgroundImage = "";
    }

    mTitle.textContent = show.title || "Untitled";
    mMeta.textContent = `${show.year || ""}${show.meta ? " • " + show.meta : ""}`;

    mPills.innerHTML = "";
    (show.genres || []).slice(0, 10).forEach(t=>{
      const p = document.createElement("div");
      p.className = "pill";
      p.textContent = t;
      mPills.appendChild(p);
    });

    mWhy.textContent = show.synopsis || "No synopsis added yet.";

    modal.classList.add("on");
    modal.setAttribute("aria-hidden","false");
  }

  function closeModal(){
    modal.classList.remove("on");
    modal.setAttribute("aria-hidden","true");
  }
  closeBtn.onclick = closeModal;
  modal.addEventListener("click", (e)=>{ if(e.target === modal) closeModal(); });
  window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

  function card(show){
    const div = document.createElement("div");
    div.className = "card";

    const poster = show.poster || "";
    const tags = (show.genres || []).slice(0, 5).join(" • ");

    const posterHtml = poster
      ? `<div class="poster" style="background-image:url('${String(poster).replace(/'/g,"\\'")}');"></div>`
      : `<div class="poster fallback"></div>`;

    div.innerHTML = `
      ${posterHtml}
      <div class="info">
        <div class="title">${show.title || "Untitled"}</div>
        <div class="meta">${show.year || ""}${show.meta ? " • " + show.meta : ""}</div>
        <div class="tagsline">${tags}</div>
      </div>
    `;

    div.onclick = () => openModal(show);
    return div;
  }

  function render(){
    grid.innerHTML = "";
    CDRAMAS.forEach(s => grid.appendChild(card(s)));
    resultCount.textContent = `${CDRAMAS.length} titles`;
  }

  render();
</script>

</body>
</html>
