<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>C-Drama — Popcorn Picks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0c;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
a{text-decoration:none;color:inherit}

.top{
  position:sticky;top:0;z-index:50;
  display:flex;align-items:center;justify-content:space-between;
  padding:16px 20px;
  background:rgba(10,10,10,.9);
  border-bottom:1px solid #222;
}

.grid{
  padding:22px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:22px;
}

.card{
  border-radius:18px;
  border:1px solid #181818;
  overflow:hidden;
  background:#111;
  cursor:pointer;
}
.poster{
  height:320px;
  background-size:cover;
  background-position:center;
}
.info{
  padding:14px;
}
.title{font-size:18px;font-weight:650}
.meta{font-size:12px;color:#aaa;margin-top:4px}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal.on{display:flex}
.sheet{
  width:min(900px,100%);
  background:#0f0f0f;
  border-radius:18px;
  overflow:hidden;
  border:1px solid #1f1f1f;
}
.sheetTop{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px;border-bottom:1px solid #1f1f1f;
}
.sheetBody{
  padding:16px;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:16px;
}
.bigPoster{
  height:460px;
  background-size:cover;
  background-position:center;
  border-radius:14px;
}
.closeBtn{
  background:#141414;
  border:1px solid #222;
  color:#fff;
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
}
.h1{font-size:26px;font-weight:700}
.muted{color:#aaa;font-size:13px;margin-top:6px}
.text{margin-top:14px;line-height:1.8;color:#ddd;font-size:15px}

@media(max-width:900px){
  .sheetBody{grid-template-columns:1fr}
  .bigPoster{height:420px}
}
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>C-Drama</b>
  <span></span>
</div>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="sheet">
    <div class="sheetTop">
      <b id="mTitle"></b>
      <button class="closeBtn" onclick="closeModal()">Close</button>
    </div>
    <div class="sheetBody">
      <div class="bigPoster" id="mPoster"></div>
      <div>
        <div class="muted" id="mMeta"></div>
        <div class="text" id="mText"></div>
      </div>
    </div>
  </div>
</div>

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const mTitle = document.getElementById("mTitle");
const mPoster = document.getElementById("mPoster");https://kisskh.ovh/Drama/The-Judge-Returns/Episode-5?id=12186&ep=203220&page=0&pageSize=100
const mMeta = document.getElementById("mMeta");
const mText = document.getElementById("mText");

shows.forEach(show=>{
  const c = document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="poster" style="background-image:url('${show.poster}')"></div>
    <div class="info">
      <div class="title">${show.title}</div>
      <div class="meta">${show.year} • ${show.genre}</div>
    </div>
  `;
  c.onclick=()=>openModal(show);
  grid.appendChild(c);
});

function openModal(s){
  mTitle.textContent=s.title;
  mPoster.style.backgroundImage=`url('${s.poster}')`;
  mMeta.textContent=`${s.year} • ${s.genre}`;
  mText.textContent=s.synopsis;
  modal.classList.add("on");
}
function closeModal(){
  modal.classList.remove("on");
}
</script>

</body>
</html>
