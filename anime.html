<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anime — Popcorn Picks</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6052420824639800"
        crossorigin="anonymous"></script>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    background:#0b0b0c;
    color:#fff;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  }
  a{text-decoration:none;color:inherit}

  .top{
    position:sticky;top:0;
    display:flex;justify-content:space-between;align-items:center;
    padding:16px 20px;
    background:rgba(10,10,10,.88);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #222;
    z-index:50;
  }
  .top b{font-size:16px}

  .wrap{padding:18px 18px 10px}
  .small{
    color:#aaa;
    font-size:12px;
    padding:6px 2px 0;
    line-height:1.4;
  }

  .grid{
    padding:16px 18px 34px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:18px;
  }

  .card{
    border-radius:18px;
    border:1px solid #181818;
    overflow:hidden;
    position:relative;
    background:#111;
    min-height:320px;
    cursor:pointer;
  }
  .poster{
    height:320px;
    background:#101010;
    background-size:cover;
    background-position:center;
  }
  .poster.fallback{
    background:
      radial-gradient(700px 380px at 20% 15%, rgba(255,255,255,.10), transparent 55%),
      linear-gradient(to bottom, rgba(0,0,0,.18), rgba(0,0,0,.85));
  }
  .info{
    position:absolute;
    bottom:0;left:0;right:0;
    padding:14px;
    background:linear-gradient(to top,rgba(0,0,0,.92),transparent);
  }
  .title{font-size:18px;font-weight:700;line-height:1.2}
  .meta{font-size:12px;color:#aaa;margin-top:4px}
  .tagsline{
    font-size:12px;
    color:#cfcfcf;
    margin-top:8px;
    opacity:.92;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }

  /* MODAL */
  .modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.72);
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:999;
  }
  .modal.on{display:flex}
  .sheet{
    width:min(980px, 100%);
    border:1px solid #1f1f1f;
    background:#0f0f0f;
    border-radius:18px;
    overflow:hidden;
  }
  .sheetTop{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 14px;
    border-bottom:1px solid #1f1f1f;
    background:#0d0d0d;
  }
  .closeBtn{
    border:1px solid #222;
    background:#141414;
    color:#fff;
    border-radius:12px;
    padding:10px 12px;
    cursor:pointer;
  }
  .sheetBody{
    padding:16px;
    display:grid;
    grid-template-columns:320px 1fr;
    gap:16px;
  }
  .bigPoster{
    height:460px;
    border-radius:16px;
    border:1px solid #1b1b1b;
    background:#111;
    background-size:cover;
    background-position:center;
  }
  .bigPoster.fallback{
    background:
      radial-gradient(900px 520px at 20% 15%, rgba(255,255,255,.10), transparent 55%),
      linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.88));
  }
  .h1{
    font-size:26px;
    font-weight:800;
    line-height:1.1;
  }
  .muted{color:#aaa;font-size:13px;line-height:1.5;margin-top:8px}
  .why{
    margin-top:14px;
    font-size:14px;
    line-height:1.85;
    color:#ddd;
    white-space:pre-line;
  }
  .pills{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
  .pill{
    font-size:12px;
    border:1px solid #222;
    background:#111;
    padding:8px 10px;
    border-radius:999px;
    color:#d8d8d8;
  }

  @media(max-width:900px){
    .sheetBody{grid-template-columns:1fr}
    .bigPoster{height:420px}
  }
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>Anime</b>
  <span></span>
</div>

<div class="wrap">
  <div class="small" id="resultCount">Loading...</div>
</div>

<div class="grid" id="grid"></div>

<!-- MODAL -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true">
    <div class="sheetTop">
      <div style="font-weight:700">Details</div>
      <button class="closeBtn" id="closeBtn" type="button">Close</button>
    </div>
    <div class="sheetBody">
      <div class="bigPoster fallback" id="mPoster"></div>
      <div>
        <div class="h1" id="mTitle">—</div>
        <div class="muted" id="mMeta"></div>
        <div class="pills" id="mPills"></div>
        <div class="why" id="mWhy"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  const grid = $("grid");
  const resultCount = $("resultCount");

  const modal = $("modal");
  const closeBtn = $("closeBtn");
  const mPoster = $("mPoster");
  const mTitle = $("mTitle");
  const mMeta  = $("mMeta");
  const mPills = $("mPills");
  const mWhy   = $("mWhy");

const ANIME = [
  {
    title:"Attack on Titan",
    year:2013,
    meta:"Action • Dark fantasy",
    genres:["Action","Drama","Political","War"],
    poster:"assets/posters/anime/attack-on-titan.jpg.JPG",
    synopsis:
`Humanity lives behind walls to survive against giant humanoid Titans. What begins as survival horror evolves into a layered political and moral conflict involving war, ideology, and freedom. The series gradually shifts perspective, questioning heroes, enemies, and the cost of choosing one future over another.`
  },
  {
    title:"Blue Lock",
    year:2022,
    meta:"Sports • Psychological",
    genres:["Sports","Psychological","Competition"],
    poster:"assets/posters/anime/anime-blue-lock-poster.jpg.JPG",
    synopsis:
`A radical football program locks hundreds of strikers together to create the world’s most ego-driven forward. Matches are framed as mental battles as much as physical ones, focusing on ambition, self-belief, and the price of winning alone rather than as a team.`
  },
  {
    title:"Haikyuu!!",
    year:2014,
    meta:"Sports • Volleyball",
    genres:["Sports","Drama","Teamwork"],
    poster:"assets/posters/anime/anime-haikyuu--poster.jpg.JPG",
    synopsis:
`A high-energy volleyball series built on momentum, rivalry, and growth. Matches emphasize strategy and coordination, while character arcs focus on discipline, persistence, and the meaning of competition beyond victory.`
  },
  {
    title:"Classroom of the Elite",
    year:2017,
    meta:"Psychological • School",
    genres:["Psychological","Thriller","Drama"],
    poster:"assets/posters/anime/classroom-of-the-elite.jpg.JPG",
    synopsis:
`Set in an elite academy where students are ranked and rewarded, the story follows a quiet strategist manipulating events from the shadows. Academic competition becomes a social battlefield of control, deception, and calculated indifference.`
  },
  {
    title:"That Time I Got Reincarnated as a Slime",
    year:2018,
    meta:"Fantasy • Isekai",
    genres:["Fantasy","Adventure","World-building"],
    poster:"assets/posters/anime/that-time-i-got-reincarnated-as-a-slime.jpg.JPG",
    synopsis:
`Reborn in another world as a slime, the protagonist builds a new society through diplomacy, power, and alliances. The focus lies on nation-building, politics, and balance rather than constant combat.`
  },
  {
    title:"Spy×Family",
    year:2022,
    meta:"Comedy • Espionage",
    genres:["Comedy","Action","Family"],
    poster:"assets/posters/anime/anime-spy-family-poster.jpg.JPG",
    synopsis:
`A spy assembles a fake family for a mission, unaware that his wife is an assassin and his daughter a telepath. Espionage plots mix with domestic comedy, creating warmth beneath the secrecy and lies.`
  },
  {
    title:"Solo Leveling",
    year:2024,
    meta:"Action • Power fantasy",
    genres:["Action","Fantasy","Dungeon"],
    poster:"assets/posters/anime/anime-solo-leveling-poster.jpg.PNG",
    synopsis:
`A weak hunter gains the ability to grow infinitely stronger, transforming from expendable to unstoppable. The narrative centers on escalation, identity change, and the isolation that comes with overwhelming power.`
  },
  {
    title:"Sword Art Online",
    year:2012,
    meta:"Sci-fi • Virtual worlds",
    genres:["Sci-Fi","Romance","Adventure"],
    poster:"assets/posters/anime/anime-sword-art-online-poster.jpg.JPG",
    synopsis:
`Players trapped inside a virtual reality game must clear levels to escape. The series explores digital identity, consequences inside artificial worlds, and how virtual experiences bleed into real emotion.`
  },
  {
    title:"Noblesse",
    year:2020,
    meta:"Supernatural • Action",
    genres:["Action","Supernatural","Mythology"],
    poster:"assets/posters/anime/noblesse.jpg.JPG",
    synopsis:
`An ancient noble awakens in the modern world, drawing attention from secret organizations and supernatural enemies. The story blends immortal power with modern conspiracy and loyalty.`
  },
  {
    title:"Ping Pong the Animation",
    year:2014,
    meta:"Sports • Character study",
    genres:["Sports","Psychological","Drama"],
    poster:"assets/posters/anime/anime-ping-pong-the-animation-poster.jpg.JPG",
    synopsis:
`A minimalist, experimental take on competitive table tennis. The focus is internal: motivation, burnout, and self-worth, using sport as a lens for personal identity rather than spectacle.`
  },
  {
    title:"Run with the Wind",
    year:2018,
    meta:"Sports • Endurance",
    genres:["Sports","Drama","Teamwork"],
    poster:"assets/posters/anime/anime-run-with-the-wind-poster.jpg.JPG",
    synopsis:
`A group of unlikely runners attempt Japan’s most demanding marathon relay. The series emphasizes patience, physical limits, and the quiet discipline required to move forward one step at a time.`
  },
  {
    title:"Chihayafuru",
    year:2011,
    meta:"Sports • Culture",
    genres:["Sports","Romance","Drama"],
    poster:"assets/posters/anime/anime-chihayafuru-poster.jpg.JPG",
    synopsis:
`Centered on competitive karuta, the story balances traditional poetry with modern ambition. Matches become mental duels, while relationships evolve through rivalry and shared passion.`
  },
  {
    title:"March Comes in Like a Lion",
    year:2016,
    meta:"Psychological • Slice of life",
    genres:["Drama","Psychological","Slice of Life"],
    poster:"assets/posters/anime/anime-march-comes-in-like-a-lion-poster.jpg.JPG",
    synopsis:
`A professional shogi player struggles with loneliness, pressure, and self-worth. The series unfolds gently, focusing on healing, routine, and the slow rebuilding of emotional connection.`
  },
  {
    title:"Made in Abyss",
    year:2017,
    meta:"Adventure • Dark fantasy",
    genres:["Adventure","Fantasy","Psychological"],
    poster:"assets/posters/anime/made-in-abyss.jpg.JPG",
    synopsis:
`Children descend into a vast, mysterious abyss filled with beauty and cruelty. Exploration is paired with loss, forcing characters to confront the cost of curiosity and survival.`
  }
];

  function openModal(item){
    mPoster.classList.add("fallback");
    mPoster.style.backgroundImage = "";

    mTitle.textContent = item.title;
    mMeta.textContent = `${item.year} • ${item.meta}`;

    mPills.innerHTML = "";
    item.genres.forEach(g=>{
      const p=document.createElement("div");
      p.className="pill";
      p.textContent=g;
      mPills.appendChild(p);
    });

    mWhy.textContent = item.synopsis;
    modal.classList.add("on");
  }

  function closeModal(){
    modal.classList.remove("on");
  }

  closeBtn.onclick=closeModal;
  modal.onclick=(e)=>{if(e.target===modal)closeModal();};

  function card(item){
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="poster fallback"></div>
      <div class="info">
        <div class="title">${item.title}</div>
        <div class="meta">${item.year} • ${item.meta}</div>
        <div class="tagsline">${item.genres.slice(0,4).join(" • ")}</div>
      </div>`;
    div.onclick=()=>openModal(item);
    return div;
  }

  function render(){
    grid.innerHTML="";
    ANIME.forEach(a=>grid.appendChild(card(a)));
    resultCount.textContent=`${ANIME.length} titles`;
  }

  render();
</script>

</body>
</html>
