<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>K-Drama — Popcorn Picks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0c;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}
a{text-decoration:none;color:inherit}

.top{
  position:sticky;top:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 20px;
  background:rgba(10,10,10,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #222;
}

.grid{
  padding:24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:22px;
}

.card{
  border-radius:18px;
  border:1px solid #181818;
  overflow:hidden;
  background:#111;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:translateY(-4px)}

.poster{
  height:320px;
  background-size:cover;
  background-position:center;
}

.info{
  padding:14px;
}
.title{font-size:18px;font-weight:650}
.meta{font-size:12px;color:#aaa;margin-top:4px}

/* detail view */
#detail{
  display:none;
  position:fixed;inset:0;
  background:#0b0b0c;
  z-index:50;
  overflow:auto;
}
.detail-wrap{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}
.detail-poster{
  width:100%;
  height:420px;
  border-radius:18px;
  background-size:cover;
  background-position:center;
}
.detail-title{font-size:32px;font-weight:700;margin-top:18px}
.detail-meta{color:#aaa;margin-top:6px}
.detail-text{
  margin-top:18px;
  font-size:15px;
  line-height:1.75;
  color:#ddd;
}
.close{
  position:fixed;
  top:16px;right:16px;
  padding:10px 14px;
  background:#111;
  border:1px solid #222;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>K-Drama</b>
  <span></span>
</div>

<div class="grid" id="grid"></div>

<div id="detail">
  <div class="close" onclick="closeDetail()">Close ✕</div>
  <div class="detail-wrap">
    <div class="detail-poster" id="dPoster"></div>
    <div class="detail-title" id="dTitle"></div>
    <div class="detail-meta" id="dMeta"></div>
    <div class="detail-text" id="dText"></div>
  </div>
</div>

const grid=document.getElementById("grid");

DRAMAS.forEach(d=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="poster" style="background-image:url('${d.poster}')"></div>
    <div class="info">
      <div class="title">${d.title}</div>
      <div class="meta">${d.year} · ${d.genre}</div>
    </div>`;
  c.onclick=()=>openDetail(d);
  grid.appendChild(c);
});

function openDetail(d){
  document.getElementById("dPoster").style.backgroundImage=`url('${d.poster}')`;
  document.getElementById("dTitle").textContent=d.title;
  document.getElementById("dMeta").textContent=`${d.year} · ${d.genre}`;
  document.getElementById("dText").textContent=d.synopsis;
  document.getElementById("detail").style.display="block";
}

function closeDetail(){
  document.getElementById("detail").style.display="none";
}
</script>

</body>
</html>
