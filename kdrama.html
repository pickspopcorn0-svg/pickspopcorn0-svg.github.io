<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>K Drama | Popcorn Picks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0c;
  color:#ffffff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

a{text-decoration:none;color:inherit}

.top{
  position:sticky;
  top:0;
  padding:16px 20px;
  background:rgba(10,10,10,0.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #222;
  display:flex;
  align-items:center;
  gap:14px;
  z-index:10;
}

.top b{font-size:18px}

.grid{
  padding:24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:22px;
}

.card{
  background:#111;
  border:1px solid #1b1b1b;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 28px rgba(0,0,0,0.5);
}

.poster{
  height:340px;
  background-size:cover;
  background-position:center;
}

.info{
  padding:14px;
}

.title{
  font-size:17px;
  font-weight:600;
}

.meta{
  font-size:12px;
  color:#aaaaaa;
  margin-top:4px;
}

.detail{
  display:none;
  padding:28px;
  border-top:1px solid #222;
}

.detail.active{display:block}

.detail h2{
  font-size:22px;
  margin-bottom:10px;
}

.detail p{
  font-size:14px;
  line-height:1.7;
  color:#dddddd;
  max-width:900px;
}

.close{
  margin-top:18px;
  display:inline-block;
  font-size:13px;
  color:#bbbbbb;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
  <a href="index.html">← Home</a>
  <b>K Drama</b>
</div>

<div class="grid" id="grid"></div>
<div class="detail" id="detail"></div>

const grid=document.getElementById("grid");
const detail=document.getElementById("detail");

dramas.forEach(d=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="poster" style="background-image:url('${d.poster}')"></div>
    <div class="info">
      <div class="title">${d.title}</div>
      <div class="meta">${d.year} · ${d.genre}</div>
    </div>`;
  c.onclick=()=>{
    detail.innerHTML=`
      <h2>${d.title}</h2>
      <p>${d.synopsis}</p>
      <span class="close" onclick="detail.classList.remove('active')">Close</span>`;
    detail.classList.add("active");
    detail.scrollIntoView({behavior:"smooth"});
  };
  grid.appendChild(c);
});
</script>

</body>
</html>
