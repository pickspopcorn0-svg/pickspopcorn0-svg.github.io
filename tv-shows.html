<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Shows — Popcorn Picks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0b0c10;
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
}
header{
  padding:40px 20px;
  text-align:center;
  border-bottom:1px solid #222;
}
header h1{
  margin:0;
  font-size:40px;
}
header p{
  color:#aaa;
  margin-top:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:30px;
}
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card .info{
  padding:12px;
}
.card h3{
  margin:0;
  font-size:18px;
}
.card p{
  color:#aaa;
  font-size:14px;
  margin-top:6px;
}
.back{
  display:block;
  text-align:center;
  margin:30px;
  color:#aaa;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>TV Shows</h1>
<p>Handpicked series worth your time</p>
</header>

<div class="grid">

<div class="card">
<img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4">
<div class="info">
<h3>Dark</h3>
<p>German sci-fi thriller about time, fate, and families.</p>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1497015289639-54688650d173">
<div class="info">
<h3>Breaking Bad</h3>
<p>A slow-burn transformation from teacher to drug kingpin.</p>
</div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c">
<div class="info">
<h3>My Liberation Notes</h3>
<p>A quiet Korean drama about loneliness and wanting more.</p>
</div>
</div>

</div>

<a class="back" href="index.html">← Back to Popcorn Picks</a>

</body>
</html>
